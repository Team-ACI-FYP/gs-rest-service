apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/tier: {{ .Values.labels.tier }}
    app.kubernetes.io/environment: {{ .Values.labels.environment }}
    app.kubernetes.io/deployment: {{ .Values.labels.app }}  # Adjusted to match app name
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.labels.app }}  # Match selector labels
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.labels.app }}  # Define template labels
        app.kubernetes.io/tier: {{ .Values.labels.tier }}
        app.kubernetes.io/environment: {{ .Values.labels.environment }}
        app.kubernetes.io/deployment: {{ .Values.labels.app }}  # Adjusted to match app name
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.spring.profiles.active }}"
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
